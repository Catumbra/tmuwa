<div class="streamerUnit">
    <div class="unitTopBar">
        <input class="textInput" type="text" value="Streamer ID" onclick="this.select();" onkeyup="functionIfEnter(this, event);">
        <input class="buttonInput" type="image" src="images/refresh-24.ico" onclick="modifyStreamerSet(this);">
        <div class="blankSpace"></div>
        <input class="buttonClose" type="image" src="images/x-mark-24.ico" onclick="removeStreamerUnit(this);">
    </div>
    <div class="streamerSet">
        <!-- prefered ratio: 800px 450px -->
        <iframe class="twitchPlayer" src="https://player.twitch.tv/?channel=" frameborder="0" allowfullscreen="true" scrolling="no" width="100%" height="450"></iframe>
        <iframe class="twitchChat" src="https://www.twitch.tv/embed//chat" frameborder="0" scrolling="no" width="350" height="450"></iframe>
    </div>
</div>
