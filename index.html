</head>
<body>
    <div id="topBar">
        <h1>Twitch Multi Web App</h1>

    <div id="mainContents">

        <div class="streamerUnit">
            <div class="unitTopBar">
                <input class="textInput" type="text" value="Streamer ID">
                <input class="buttonInput" type="image" src="images/refresh-24.ico" onclick="modifyStreamerSet(this);">

            </div>
            <div class="streamerSet">
                <iframe class="twitchPlayer" src="https://player.twitch.tv/?channel=collet11" frameborder="0" allowfullscreen="true" scrolling="no" width="100%" height="450"></iframe>
                <iframe class="twitchChat" src="https://www.twitch.tv/embed/collet11/chat" frameborder="0" scrolling="no" width="350" height="450"></iframe>
            </div>
        </div>

        <div class="streamerUnit">
            <div class="unitTopBar">
                <input class="textInput" type="text" value="Streamer ID">

            <div class="streamerSet">
                <iframe class="twitchPlayer" src="https://player.twitch.tv/?channel=kumikomii" frameborder="0" allowfullscreen="true" scrolling="no" width="100%" height="450"></iframe>

            </div>
        </div>

        <div class="streamerUnit">
            <div class="unitTopBar">
                <input class="textInput" type="text" value="Streamer ID">
                <input class="buttonInput" type="image" src="images/refresh-24.ico" onclick="modifyStreamerSet(this);">
                <input class="buttonClose" type="image" src="images/x-mark-24.ico" onclick="removeStreamerUnit(this)">
            </div>
            <div class="streamerSet">
                <iframe class="twitchPlayer" frameborder="0" allowfullscreen="true" scrolling="no" width="100%" height="450"></iframe>
                <iframe class="twitchChat" frameborder="0" scrolling="no" width="350" height="450"></iframe>
            </div>
        </div>

    </div>
