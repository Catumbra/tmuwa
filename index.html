<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <title>TMuWA 트무와</title>
    <link rel="stylesheet" href="style.css">
    <script src="interactives.js"></script>
    <script src="appearance.js"></script>
</head>
<body>
    <header>
        <h1>Twitch Multi Web App <span class="wordBeta">β</span></h1>
    </header>
    <section id="mainContents">
        <div id="streamerUnitsHolder">
            <div class="streamerUnit">
                <div class="unitTopBar">
                    <input class="textInput" type="text" value="Streamer ID" onclick="this.select();" onkeyup="functionIfEnter(this, event);">
                    <input class="buttonInput" type="image" src="images/refresh-24.ico" onclick="modifyStreamerSet(this);">
                    <div class="blankSpace"></div>
                    <input class="buttonClose" type="image" src="images/x-mark-24.ico" onclick="removeStreamerUnit(this);">
                </div>
                <div class="streamerSet">
                    <!-- prefered ratio: 800px 450px -->
                    <iframe class="twitchPlayer" src="https://player.twitch.tv/?channel=" frameborder="0" allowfullscreen="true" scrolling="no" width="100%" height="450"></iframe>
                    <iframe class="twitchChat" src="https://www.twitch.tv/embed//chat" frameborder="0" scrolling="no" width="350" height="450"></iframe>
                </div>
            </div>
        </div>
        <div id="buttonAddHolder" onclick="document.querySelector('.buttonAdd').click();">
            <input class="buttonAdd" type="image" src="images/plus-24.ico" onclick="addUnit()">
        </div>
    </section>
    <footer>
        <p>Made by <a class="wordCatumbra" href="https://github.com/catumbra" target="_blank">CATUMBRA</a></p>
        <p id="versionParagraph"></p>
    </footer>
</body>
</html>
